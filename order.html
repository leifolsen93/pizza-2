	<div class="order">	
	  <body>
		<h1>Order from Leif's Pizzeria</h1>
		<ul>
		  <li><a href="index.html">Home</a></li>
		  <li><a href="about.html">About</a></li>

		<div class="pizzaPic">
			<img src="img/pizza2.jpg">
		</div>
		<form method="post" action="https://www.stonecoldprofessor.com/pizza-order.php" method="post">
			<div class="pizzaSize">
				<header>What size do you want?</header>
				<p><input name="size" value="Small" type="radio">S
				<input name="size" value="Medium" type="radio">M
				<input name="size" value="Large" type="radio">L
				<input name="size" value="Extra Large" type="radio">XL</p>
			</div>
			<div class="toppings">
				<header>Choose your toppings!</header>
				<div class="checkboxes">
					<div class="pepperoniCheck">	
						<img src="img/pepperoni.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="pepperoni" type="checkbox">Pepperoni
					</div>
					<div class="mushroomCheck">	
						<img src="img/mushroom.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="mushrooms" type="checkbox">Mushrooms
					</div>
					<div class="onionCheck">
						<img src="img/onion.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="onions" type="checkbox">Onions
					</div>
					<div class="sausageCheck">
						<img src="img/sausage.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="sausage" type="checkbox">Sausage
					</div>
					<div class="baconCheck">
						<img src="img/bacon.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="bacon" type="checkbox">Bacon
					</div>
					<div class="olivesCheck">
						<img src="img/olives.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="black Olives" type="checkbox">Black Olives
					</div>
					<div class="greenPepperCheck">
						<img src="img/greenPeppers.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="green Peppers" type="checkbox">Green Peppers
					</div>
					<div class="redPepperCheck">
						<img src="img/redPeppers.jpg" width="100" height="100">
						<br>
						<input name="toppings[]" value="red Peppers" type="checkbox">Red Peppers
					</div>
				</div>
			</div>
			<div class="krust">
				<header>What crust can we get you?</header>
				<select name="crust">
					<option value="Thin">Thin
					<option value="Thick">Thick
					<option value="Dairy">Cheese Filled
				</select>
			</div>
			<br>
			<div class="info">
			  <p><input name="first" placeholder="First Name" type="text" required>
			  <input name="last" placeholder="Last Name" type="text" required>
			  <input name="phone" placeholder="Phone Number" type="text" required></p>
			  <br>
			  <p><input name="add1" placeholder="Address Line 1" type="text" required>
			  <input name="city" placeholder="City" type="text" required></p>
			  <br>

			  <p><textarea name="comments" placeholder="Special Intructions"></textarea></p>
			  <input type="reset" value="Clear">
			  <input type="submit" value="Send">
			</div>
